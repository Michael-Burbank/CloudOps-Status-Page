<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Status Page</title>
    <link rel="stylesheet" href="/services/michael-burbank/frontend/assets/css/style.css">
</head>

<body>
    <header class="status-header">
        <h1>CloudOps Status Page</h1>
        <p id="status-banner" class="status-banner up">--</p>
    </header>

    <main class="status-main">
        <section class="services-container" aria-label="Service Statuses">
            <!-- Michael-Burbank.com -->
            <article class="service-card michael-burbank">
                <header class="service-header">
                    <span class="service-name">Michael-Burbank.com</span>
                    <span id="michael-burbank-service-status" class="service-status up">UP</span>
                </header>
                <aside class="service-metrics">
                    <span>Uptime: <strong><span id="uptime-michael-burbank">--%</span></strong></span>
                    <span>Downtime: <strong>--m</strong></span>
                </aside>
            </article>
            <!-- resume.Michael-Burbank.com -->
            <article class="service-card resume-michael-burbank">
                <header class="service-header">
                    <span class="service-name">resume.Michael-Burbank.com</span>
                    <span id="resume-michael-burbank-service-status" class="service-status up">UP</span>
                </header>
                <aside class="service-metrics">
                    <span>Uptime: <strong><span id="uptime-resume-michael-burbank">--%</span></strong></span>
                    <span>Downtime: <strong>--m</strong></span>
                </aside>
            </article>
            <!-- TattoosByEder.com -->
            <article class="service-card tattoos-by-eder">
                <header class="service-header">
                    <span class="service-name">TattoosByEder.com</span>
                    <span id="tattoos-by-eder-service-status" class="service-status up">UP</span>
                </header>
                <aside class="service-metrics">
                    <span>Uptime: <strong><span id="uptime-tattoos-by-eder">--%</span></strong></span>
                    <span>Downtime: <strong>--m</strong></span>
                </aside>
            </article>
        </section>
        <aside class="incident-history" aria-label="Incident History">
            <h2>Incident History</h2>
            <ul class="incident-list">
                <li>No recent incidents.</li>
            </ul>
        </aside>
    </main>

    <!-- <footer class="status-footer">
        <p>&copy; 2026 CloudOps Status Page</p>
    </footer> -->
    <script src="/services/michael-burbank/frontend/assets/js/main.js" defer></script>
</body>

</html>
